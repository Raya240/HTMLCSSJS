<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Layout 연습</title>
    <style>
         button{
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px;
           
        }
      
        #container{
            width: 200px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            padding: 20px;
           
            
        }
        .border {border: 1px solid black; width: 250px;align-items: center;
        }
    </style>
</head>
<body class="border">
    <div id="container">
        <button>버튼 1</button>
        <button>버튼 2</button>
    </div> 
</body>
</html>
